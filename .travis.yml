sudo : false

language : scala

scala :
  - 2.12.8

jdk :
  - oraclejdk8

branches :
  except :
    - dev

cache:
  directories:
    - $HOME/.ivy2/cache
    - $HOME/.sbt/boot

script :
  - sbt ++$TRAVIS_SCALA_VERSION clean coverage test
  # Tricks to avoid unnecessary cache updates
  - find $HOME/.sbt -name "*.lock" | xargs rm
  - find $HOME/.ivy2 -name "ivydata-*.properties" | xargs rm

after_success:
  - sbt coverageReport
  - sbt coverageAggregate
  - sbt codacyCoverage
